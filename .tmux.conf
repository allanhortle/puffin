# ---------------------
# Copy & Paste
# ---------------------
# provide access to the clipboard for pbpaste, pbcopy
set-option -g default-command "reattach-to-user-namespace -l zsh"

# use vim keybindings in copy mode
setw -g mode-keys vi

# setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# update default binding of 'Enter' to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

bind y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy '
bind C-y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy '


# ----------------------
# set some pretty colors
# ----------------------
# active pane
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg blue #base01



# # Status bar -------------------------------------------

# Left
set -g status-left-length 52
set-option -g status-utf8 on
set -g status-bg "#252525"

set -g status-left '#[fg=black,bg=white] ‚ùê #S #[fg=white,bg=black] #h '

# Window Tabs
set -g window-status-format "#[fg=white][#I] #W "
set -g window-status-current-format "#[fg=green][#I] #W "


# Right
set -g status-right '#[fg=yellow]#(uptime | cut -d":" -f4- | sed s/,//g) '

# Messages
set -g message-bg colour234
set -g message-fg yellow


